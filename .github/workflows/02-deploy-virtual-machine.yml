name: Deploy Infrastructure
run-name: ${{ inputs.action == 'destroy' && 'Destroy' || 'Deploy' }} ${{ inputs.workload_name }} (${{ inputs.location }})

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform (apply or destroy)'
        required: true
        type: choice
        options:
          - apply
          - destroy
        default: 'apply'
      subscription_id:
        description: 'Azure Subscription ID'
        required: true
        type: string
      workload_name:
        description: 'Workload name (used to compute resource names)'
        required: true
        type: string
        default: 'azssh-demo'
      location:
        description: 'Azure region for resources'
        required: true
        type: string
        default: 'eastus'
      admin_users:
        description: 'Comma-separated list of Entra ID user object IDs for Key Vault and VM admin access'
        required: false
        type: string
        default: ''
      environment:
        description: 'GitHub environment to deploy to'
        required: true
        type: string
        default: 'production'
      backend_key:
        description: 'Terraform backend state file name'
        required: true
        type: string
        default: 'vm.tfstate'

permissions:
  contents: read
  id-token: write

jobs:
  plan:
    name: Plan Infrastructure
    runs-on: ubuntu-latest
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ inputs.subscription_id }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER_NAME }}" \
            -backend-config="key=${{ inputs.backend_key }}"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Prepare Terraform Variables
        id: prep_vars
        run: |
          ADMIN_USERS=""
          if [ -n "${{ inputs.admin_users }}" ]; then
            ADMIN_USERS="-var=admin_users=[$(echo '${{ inputs.admin_users }}' | sed 's/[[:space:]]*,[[:space:]]*/","/g' | sed 's/^/"/' | sed 's/$/"/')]"
          fi
          echo "admin_users_var=$ADMIN_USERS" >> $GITHUB_OUTPUT

      - name: Terraform Plan
        id: plan
        run: |
          DESTROY_FLAG=""
          if [ "${{ inputs.action }}" == "destroy" ]; then
            DESTROY_FLAG="-destroy"
          fi
          
          terraform plan -no-color -input=false $DESTROY_FLAG \
            -var="subscription_id=${{ inputs.subscription_id }}" \
            -var="workload_name=${{ inputs.workload_name }}" \
            -var="location=${{ inputs.location }}" \
            ${{ steps.prep_vars.outputs.admin_users_var }}

  deploy:
    name: ${{ inputs.action == 'destroy' && 'Destroy' || 'Deploy' }} Key Vault and VM
    runs-on: ubuntu-latest
    needs: plan
    environment: ${{ inputs.environment }}
    
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ inputs.subscription_id }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_USE_OIDC: true

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Init
        id: init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ secrets.TF_BACKEND_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ secrets.TF_BACKEND_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ secrets.TF_BACKEND_CONTAINER_NAME }}" \
            -backend-config="key=${{ inputs.backend_key }}"

      - name: Prepare Terraform Variables
        id: prep_vars
        run: |
          ADMIN_USERS=""
          if [ -n "${{ inputs.admin_users }}" ]; then
            ADMIN_USERS="-var=admin_users=[$(echo '${{ inputs.admin_users }}' | sed 's/[[:space:]]*,[[:space:]]*/","/g' | sed 's/^/"/' | sed 's/$/"/')]"
          fi
          echo "admin_users_var=$ADMIN_USERS" >> $GITHUB_OUTPUT

      - name: Terraform ${{ inputs.action == 'destroy' && 'Destroy' || 'Apply' }}
        run: |
          if [ "${{ inputs.action }}" == "destroy" ]; then
            terraform destroy -auto-approve -input=false \
              -var="subscription_id=${{ inputs.subscription_id }}" \
              -var="workload_name=${{ inputs.workload_name }}" \
              -var="location=${{ inputs.location }}" \
              ${{ steps.prep_vars.outputs.admin_users_var }}
          else
            terraform apply -auto-approve -input=false \
              -var="subscription_id=${{ inputs.subscription_id }}" \
              -var="workload_name=${{ inputs.workload_name }}" \
              -var="location=${{ inputs.location }}" \
              ${{ steps.prep_vars.outputs.admin_users_var }}
          fi

      - name: Display Deployment Summary
        if: inputs.action == 'apply'
        run: |
          echo "### Infrastructure Deployment Complete :white_check_mark:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Key Vault :lock:" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** \`$(terraform output -raw keyvault_name)\`" >> $GITHUB_STEP_SUMMARY
          echo "**URI:** \`$(terraform output -raw keyvault_uri)\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Virtual Machine :computer:" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** \`$(terraform output -raw vm_name)\`" >> $GITHUB_STEP_SUMMARY
          echo "**Public IP:** \`$(terraform output -raw vm_public_ip)\`" >> $GITHUB_STEP_SUMMARY

      - name: Display Destroy Summary
        if: inputs.action == 'destroy'
        run: |
          echo "### Infrastructure Destroy Complete :wastebasket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All resources (Key Vault and VM) have been destroyed." >> $GITHUB_STEP_SUMMARY
