name: SSH to Private VM
run-name: SSH to ${{ inputs.vm_name }} in ${{ inputs.resource_group_name }}

on:
  workflow_dispatch:
    inputs:
      runner_label:
        description: 'Runner label (e.g., self-hosted)'
        required: true
        default: 'self-hosted'
      vm_name:
        description: 'Virtual Machine name'
        required: true
      resource_group_name:
        description: 'Resource Group name'
        required: true

jobs:
  ssh-connection:
    runs-on: ${{ inputs.runner_label }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: SSH to VM
        run: |
          echo "Establishing SSH connection to VM..."
          echo "VM Name: ${{ inputs.vm_name }}"
          echo "Resource Group: ${{ inputs.resource_group_name }}"
          echo "Runner: ${{ inputs.runner_label }}"
          
          # Open SSH connection to the VM
          az ssh vm \
            --name ${{ inputs.vm_name }} \
            --resource-group ${{ inputs.resource_group_name }} \
            -- "hostname && whoami && uptime"
        shell: bash
